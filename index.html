<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempfy</title>
    <link rel="shortcut icon" href="./sun.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container-main">
        <img src="./logo.svg" alt="Logo Tempfy" width="303px" height="123px">
        <div id="container">
            <h1>Converter temperatura</h1>
            <select id="seletor">
                <option value="nulo" disable selected>Selecione a temperatura</option>
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <input type="number" name="valor-temp" placeholder="Digite a temperatura" id="valor-temp">
            <button id="btn-converter">Converter</button>
            <div id="resultado">
                <h1>Resultado</h1>
                <div class="resposta">
                    <p id="grau1">Graus Celsius</p>
                    <p id="resposta1">32</p>
                </div>
                <div class="resposta">
                    <p id="grau2">Kelvin</p>
                    <p id="resposta2">32</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
